[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/mybar]
width = 99%
height = 40
offset-y = 12
offset-x = 12
border-bottom-size = 2
background = ${colors.background}
foreground = ${colors.foreground}
module-margin-left = 1
module-margin-right = 1

font-0 = JetBrainsMono Nerd Font:size=15

modules-left = bspwm
modules-center = date

[sni]
enabled = true

[module/bspwm]
type = internal/bspwm
format = <label-state>
label-focused-padding = 2
label-focused = %name%
label-focused-background = ${colors.background-alt}

label-occupied = %name%
label-occupied-padding = 2
label-empty = %name%
label-empty-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}


[module/date]
type = internal/date
interval = 1
date = ï€— %H:%M %A, %d %b
label = %date%

